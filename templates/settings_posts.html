{% extends "settings_base.html" %}

{% block settings_content %}
<h2>Your Posts</h2>
<div class="form-group">
    <img src="{{ url_for('static', filename='images/' + user.image_file) }}" alt="Profile Image" style="width:50px; height:50px; border-radius:50%; display: inline-block;">
    <h3 for="username" style="display: inline-block;">{{ user.username }}</h3>
</div>
{% for post in posts %}
    {% if posts != [] %}
        <div class="form-group">
            <h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
            <label for="date">Last updated: {{ post.last_updated|time_ago }}</label>
        </div>
    {% elif posts == [] %}
        <h3>No posts found.</h3>
    {% endif %}
{% endfor %}
<a href="{{ url_for('new_post') }}">Create new Post</a>
{% endblock %}
